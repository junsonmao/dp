<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大屏项目</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css"/>
  <script type="text/javascript" src="./js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="./js/iframe_time.js"></script>
</head>

<body>
    <div class="modeltitle">环境监测</div>
    <div class="iframe_box">
        <div class="temperature">
            <div class="iconfont iconfont_now">&#xe61c;</div>
            <div class="temperature_number">
                <div>多云</div>
                <div>6℃</div>
            </div>
        </div>
        <div class="temperature">
                <div class="iconfont iconfont_second">&#xe61c;</div>
                <div class="temperature_number temperature_font">
                    <div>多云</div>
                    <div>6℃</div>
                </div>
        </div>
        <div class="temperature">
                <div class="iconfont iconfont_third">&#xe61c;</div>
                <div class="temperature_number temperature_font">
                    <div>多云</div>
                    <div>6℃</div>
                </div>
        </div>
    </div>
    <div class="environment">西北风1级 湿度94% 空气质量指数:23 轻度污染</div>
    <div class="environment">负氧离子: 2410个/cm³ 水位:0.02m PH=7</div>
    <div class="environment">土壤温度:7℃ 土壤湿度:60% 噪音：50db</div>
</body>

</html>
